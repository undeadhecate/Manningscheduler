<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'bootstraphead.html' %}
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
<div class="container" id="MainContainer">
    <div class="row">
        <div class="col-0 col-lg-2">

        </div>
        <div class="col-12 col-lg-8">
            <p class="display-6" id="ContainerHeader">Duty Post</p>

            <form method="post">
                  <div class="mb-3">
                    <label for="DutyPostName" class="form-label">Duty Post Name</label>
                    <input type="text" class="form-control" id="DutyPostName" name="DutyPostName" required>
                  </div>

                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Add Duty Post</button>
                  </div>

            </form>
            <table class="table m-0">
                <thead>
                    <tr>
                        <th scope="col" id="dutypostnumberingtd">#</th>
                        <th scope="col">Name</th>
                        <th scope="col" id="dutypostbuttontd"></th>
                    </tr>
                </thead>
                <tbody>
                   {% for name in DutyPosts %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{name}}</td>
                        <td>
                            <!-- Call to action buttons -->
                            <ul class="list-inline m-0">
                                <li class="list-inline-item">
                                    <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit" data-bs-toggle="modal" data-bs-target="#exampleModal{{name}}"><img class="tableicons" src="{{url_for('static',filename='icons/eye.png') }}"></button>
                                </li>
                                <div class="modal fade" id="exampleModal{{name}}" tabindex="-1" aria-labelledby="exampleModalLabel{{name}}" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel{{name}}">Edit Role</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <form method="POST" action="/EditDutyPost">
                                      <div class="modal-body">

                                              <div class="mb-3">
                                                <label for="RoleName" class="form-label">Name</label>
                                                <input type="text" class="form-control" id="OldRoleName" name="OldDutyPostName" value="{{name}}" style="display:none" required>
                                                <input type="text" class="form-control" id="RoleName" name="DutyPostName" value="{{name}}" required>

                                              </div>





                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                      </div>
                                        </form>
                                    </div>
                                  </div>
                                </div>

                                <li class="list-inline-item">
                                    <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><img class="tableicons"  src="{{url_for('static',filename='icons/dustbin.png') }}"></button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="col-0 col-lg-2">

        </div>

    </div>
</div>
</body>
</html>
