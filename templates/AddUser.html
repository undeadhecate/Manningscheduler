<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'bootstraphead.html' %}
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
<div class="container" id="MainContainer">
    <div class="row">
        <div class="col-1 col-md-2">

        </div>
        <div class="col-10 col-md-8">
            <p class="display-6" id="ContainerHeader">Add User</p>

            <form>
                  <div class="mb-3">
                    <label for="UserName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="UserName" required>
                  </div>

                  <div class="mb-3">
                    <label for="UserRole" class="form-label">User Role</label>
                    <select class="form-select" aria-label="UserRole" id="UserRole" required>
                        <option selected>Trooper</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="form-text">To create a new role click on this link</div>
                  </div>

                  <div class="mb-3 input-group">
                    <label for="UserContact" class="form-label input-group">PhoneNumber</label>
                    <span class="input-group-text">+65</span>
                    <input type="tel" class="form-control" id="UserContact" required>
                  </div>

                  <div class="mb-3">
                    <p class="display-6" id="switchlabel">User Excuses</p>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="ExcuseMidnight">
                      <label class="form-check-label" for="ExcuseMidnight">Excuse Midnight</label>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="8-5">
                      <label class="form-check-label" for="8-5">Only 8-5</label>
                    </div>

                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Add User</button>
                  </div>

            </form>
        </div>
        <div class="col-1 col-md-2">

        </div>

    </div>
</div>
</body>
</html>
